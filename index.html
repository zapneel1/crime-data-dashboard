<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- <link href="styles/bootstrap.min.css" rel="stylesheet" /> -->
    <link href="styles/style.css" rel="stylesheet" />
    <title>Crime Data Visualization Dashboard | Manhattan</title>
    <meta
      name="description"
      content="Data visualization project by Zhanar Osmonaliev"
    />
  </head>
  <body>
    <!-- SECTION Global Container -->
    <div class="grid-container">
      <div class="grid-item crime-filters">
        <div class="mt-1">
          <!-- NOTE Suspect Filter Buttons -->
          <small class="mb-1 d-block">Suspect Background</small>
          <span class="filter-label">Age:</span>
          <input
            type="radio"
            class="btn-check"
            name="options-s-age"
            id="s18"
            autocomplete="off"
          />
          <label
            class="btn btn-outline-success btn-sm"
            onclick="updateSuspectAge('<18');"
            for="s18"
          >
            &lt;18</label
          >
          <input
            type="radio"
            class="btn-check"
            name="options-s-age"
            id="s18-24"
            autocomplete="off"
          />
          <label
            class="btn btn-outline-success btn-sm"
            onclick="updateSuspectAge('18-24')"
            for="s18-24"
          >
            18-24</label
          >
          <input
            type="radio"
            class="btn-check"
            name="options-s-age"
            id="s25-44"
            autocomplete="off"
          />
          <label
            class="btn btn-outline-success btn-sm"
            onclick="updateSuspectAge('25-44')"
            for="s25-44"
          >
            25-44</label
          >
          <input
            type="radio"
            class="btn-check"
            name="options-s-age"
            id="s45-64"
            autocomplete="off"
          />
          <label
            class="btn btn-outline-success btn-sm"
            onclick="updateSuspectAge('45-64')"
            for="s45-64"
          >
            45-64</label
          >
          <input
            type="radio"
            class="btn-check"
            name="options-s-age"
            id="s65+"
            autocomplete="off"
          />
          <label
            class="btn btn-outline-success btn-sm"
            onclick="updateSuspectAge('65+')"
            for="s65+"
          >
            65+</label
          >
          <input
            type="radio"
            class="btn-check"
            name="options-s-age"
            id="s-age-reset"
            autocomplete="off"
            checked
          />
          <label
            class="btn btn-outline-danger btn-sm"
            for="s-age-reset"
            onclick="updateSuspectAge('None')"
          >
            Reset age</label
          >
          <br />
          <span class="mt-1 filter-label">Sex:</span>
          <input
            type="radio"
            class="btn-check"
            name="options-s-sex"
            id="s-male"
            autocomplete="off"
          />
          <label
            class="btn btn-outline-primary btn-sm mt-1"
            for="s-male"
            onclick="updateSuspectSex('M')"
          >
            Male</label
          >

          <input
            type="radio"
            class="btn-check"
            name="options-s-sex"
            id="s-female"
            autocomplete="off"
          />
          <label
            class="btn btn-outline-primary btn-sm mt-1"
            for="s-female"
            onclick="updateSuspectSex('F')"
          >
            Female</label
          >
          <input
            type="radio"
            class="btn-check"
            name="options-s-sex"
            id="s-sex-reset"
            autocomplete="off"
            checked
          />
          <label
            class="btn btn-outline-danger btn-sm mt-1"
            for="s-sex-reset"
            onclick="updateSuspectSex('None')"
          >
            Reset sex</label
          >
        </div>

        <div class="mt-3">
          <!-- NOTE Victim Filter Buttons -->
          <small class="mb-1 d-block">Victim Background</small>
          <span class="filter-label">Age:</span>
          <input
            type="radio"
            class="btn-check"
            name="options-v-age"
            id="v18"
            autocomplete="off"
          />
          <label
            class="btn btn-outline-success btn-sm"
            onclick="updateVictimAge('<18')"
            for="v18"
          >
            &lt;18</label
          >
          <input
            type="radio"
            class="btn-check"
            name="options-v-age"
            id="v18-24"
            autocomplete="off"
          />
          <label
            class="btn btn-outline-success btn-sm"
            onclick="updateVictimAge('18-24')"
            for="v18-24"
          >
            18-24</label
          >
          <input
            type="radio"
            class="btn-check"
            name="options-v-age"
            id="v25-44"
            autocomplete="off"
          />
          <label
            class="btn btn-outline-success btn-sm"
            onclick="updateVictimAge('25-44')"
            for="v25-44"
          >
            25-44</label
          >
          <input
            type="radio"
            class="btn-check"
            name="options-v-age"
            id="45-64"
            autocomplete="off"
          />
          <label
            class="btn btn-outline-success btn-sm"
            onclick="updateVictimAge('45-64')"
            for="45-64"
          >
            45-64</label
          >
          <input
            type="radio"
            class="btn-check"
            name="options-v-age"
            id="v65+"
            autocomplete="off"
          />
          <label
            class="btn btn-outline-success btn-sm"
            onclick="updateVictimAge('65+')"
            for="v65+"
          >
            65+</label
          >
          <input
            type="radio"
            class="btn-check"
            name="options-v-age"
            id="v-age-reset"
            autocomplete="off"
            checked
          />
          <label
            class="btn btn-outline-danger btn-sm"
            for="v-age-reset"
            onclick="updateVictimAge('None')"
          >
            Reset age</label
          >
          <br />
          <span class="mt-1 filter-label">Sex:</span>
          <input
            type="radio"
            class="btn-check"
            name="options-v-sex"
            id="v-male"
            autocomplete="off"
          />
          <label
            class="btn btn-outline-primary btn-sm mt-1"
            for="v-male"
            onclick="updateVictimSex('M')"
          >
            Male</label
          >

          <input
            type="radio"
            class="btn-check"
            name="options-v-sex"
            id="v-female"
            autocomplete="off"
          />
          <label
            class="btn btn-outline-primary btn-sm mt-1"
            for="v-female"
            onclick="updateVictimSex('F')"
          >
            Female</label
          >
          <input
            type="radio"
            class="btn-check"
            name="options-v-sex"
            id="v-sex-reset"
            autocomplete="off"
            checked
          />
          <label
            class="btn btn-outline-danger btn-sm mt-1"
            for="v-sex-reset"
            onclick="updateVictimSex('None')"
          >
            Reset sex</label
          >
        </div>
      </div>
      <div class="grid-item crime-total-share">
        <p style="margin-bottom: 0.25rem">Share of all crimes</p>
        <h1 id="crime_total_share">100%</h1>
      </div>
      <div class="grid-item crime-map">
        <small>Interactive map of Manhattan</small>
        <div id="crime_map"></div>
      </div>
      <div class="grid-item crime-location">
        <small>Top crime locations</small>
        <div id="crimes-by-location-chart"></div>
      </div>
      <div class="grid-item crime-category">
        <small>Crimes by law category</small>
        <div id="crimes-by-law-chart"></div>
      </div>
      <div class="grid-item crime-timeline">
        <small>Crime rate by hour</small>
        <div id="crimes-by-hour-chart"></div>
      </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script> -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
    <script src="js/index.js" defer></script>
  </body>
</html>
